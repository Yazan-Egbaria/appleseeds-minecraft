<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">                
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
    <title>Minecraft - World</title>
</head>
<body>
    <div id="wallpaper"></div>

    <section class="btns row">
        <a href="index.html">Menu</a>
        <a href="#" id="reset">Reset</a>
    </section>

    <section class="sidebar">
        <img id="axe" class="tool" src="images/axe.webp" alt="Axe tool">
        <img id="shovel" class="tool" src="images/shovel.webp" alt="Shovel tool">
        <img id="pickaxe" class="tool" src="images/pickaxe.webp" alt="Pickaxe tool">

        <figure id="grass" class="surface tool">
            <img src="images/grass.jpg" alt="Grass">
            <span id="grassCounter"></span>
        </figure>

        <figure id="dirt" class="surface tool">
            <img src="images/dirt.jpg" alt="Dirt">
            <span id="dirtCounter"></span>
        </figure>

        <figure id="rock" class="surface tool">
            <img src="images/rock.jpg" alt="Rock">
            <span id="rockCounter"></span>
        </figure>
    </section>

    <section class="grid"></section>
</body>
</html>
